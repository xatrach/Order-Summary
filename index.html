<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body> 
  <main class="main">
    <article class="card">
      <img src="images/illustration-hero.svg" alt="person listening to music" class="card__image card__top-image">
      
      <div class="card__info">
        <div class="card__info-description">
          <h1>
            Order Summary
          </h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
          </p>
        </div>

        <div class="card__plan">
          <img src="images/icon-music.svg" alt="music icon" class="card__plan__image">
          <div class="card__plan__item">  
            <h4>
              Annual Plan
            </h4>
            <p>
              $59.99/year
            </p>
          </div>
          <a class="card__plan__change" href="#" >
            Change
          </a>
        </div>

        <button class="card__buy__btn"> 
          Proceed to Payment
        </button>
        <a class="card__cancel__btn" href="#">Cancel Order</a>
      </div>
    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Xatracho</a>.
    </div>
  </main>
</body>
</html>
